<nav th:replace="/fragments/navbar :: navbar">Header fragment</nav>

<!-- Spinner Start -->

     id="spinner">

    </div>
</div>
<!-- Spinner End -->

        <div class="container text-center">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Tasks</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center text-uppercase">
                    <li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
                    <!--          <li class="breadcrumb-item"><a href="#">Vehicles</a></li>-->
                    <li aria-current="page" class="breadcrumb-item text-white active">Edit Task</li>
                </ol>
            </nav>
        </div>
    </div>
</div>
<!-- Page Header End -->

<div class="masthead">

        <h2>Edit Task </h2>
        <form th:replace="TaskUpdateForm.html :: task-update-form"></form>
        <br/><br/>
        <br/>
    </div>
</div>
